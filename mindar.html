<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Fixed</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>body { margin: 0; }</style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: assets/card.mind;"
    loading-screen="enabled: false">
    
    <a-assets timeout="15000">
      <a-asset-item id="model" src="assets/Shuriken.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#model"
        scale="0.3 0.3 0.3"
        position="0 0 0"
        rotation="0 0 0">
      </a-gltf-model>
    </a-entity>

    <script>
      // Debug output
      console.log("AFrame version:", AFRAME.version);
      console.log("MindAR version:", MindARThree.version);
    </script>
  </a-scene>
</body>
</html>
