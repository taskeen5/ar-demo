<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Fixed</title>
  <!-- MUST LOAD IN THIS ORDER -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>body { margin: 0; }</style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./assets/card.mind;"
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false">

    <a-assets>
      <a-asset-item id="model" src="./assets/Shuriken.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Test with simple shape first -->
      <a-box color="blue" scale="0.3 0.3 0.3"></a-box>
    </a-entity>

    <script>
      // Debug output
      console.log("AFrame:", AFRAME.version);
      console.log("MindAR:", window.MindARImage?.version);
    </script>
  </a-scene>
</body>
</html>
