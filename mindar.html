<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/target.mind" 
             color-space="sRGB" embedded 
             device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="model" src="./assets/Shuriken.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#model" scale="0.1 0.1 0.1" position="0 -0.5 0"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
