<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- PROPER LOADING ORDER -->
  <!-- 1. Three.js first -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
  <!-- 2. A-Frame second -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- 3. MindAR last (NON-MODULE version) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      z-index: 10000;
      font-family: Arial;
    }
  </style>
</head>
<body>
  <div id="status">Initializing AR...</div>

  <a-scene
    mindar-image="imageTargetSrc: ./assets/card.mind;"
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false"
    renderer="colorManagement: true">
    
    <a-assets>
      <a-asset-item id="model" src="./assets/Shuriken.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Test with simple shape first -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box color="red" scale="0.3 0.3 0.3" position="0 0 0"></a-box>
    </a-entity>

    <script>
      // Debug verification
      document.querySelector('a-scene').addEventListener('loaded', function() {
        console.log("All systems ready!");
        document.getElementById('status').textContent = "Scan the target";
        
        // Verify MindAR loaded
        if (typeof MindARImage !== 'undefined') {
          console.log("MindAR version:", MindARImage.version);
        } else {
          console.error("MindAR failed to load!");
          document.getElementById('status').textContent = "Error: MindAR not loaded";
        }
      });
    </script>
  </a-scene>
</body>
</html>
